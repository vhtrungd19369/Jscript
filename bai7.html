<html>
	<head>
		<title>JavaSc:donghodemnguoc</title>
		<style>
			#time{
				margin:80px auto;
				width:350px;
				padding:50px
				font-family:verdana;
				font-size:5em;
				background:teal;
				color:white;
				border-radius:8px;
				text-align:center;
				font-weight:bold;
			}
		</style>
	</head>
	
	<body>
		<div id="time"></div>
		
		<script>
			function dongho(){
				var time = new Date();
				var gio = time.getHours();
				var phut = time.getMinutes();
				var giay = time.getSeconds();
				if (gio < 10)
					gio = "0" + gio;
				if (phut < 10)
					phut = "0" + phut;
				if (giay < 10)
					giay = "0" + giay;
					document.getElementById("time").innerHTML = gio + ":" + phut + ":" + giay;
					setTimeout("dongho()", 1000);
			}dongho();
		</script>
	</body>
</html>
